
- project:
    name: libosinfo
    machines:
      - libvirt-centos-7
      - libvirt-debian-8
      - libvirt-debian-9
      - libvirt-fedora-25
      - libvirt-fedora-26
      - libvirt-fedora-27
      - libvirt-fedora-rawhide
      - libvirt-freebsd-10
      - libvirt-freebsd-11
    title: libosinfo
    check_env: |
      export OSINFO_SYSTEM_DIR=$VIRT_PREFIX/share/osinfo
    jobs:
      - autotools-build-job:
          parent_jobs: 'osinfo-db-master-build'
      - autotools-syntax-check-job:
          parent_jobs: 'libosinfo-master-build'
      - autotools-check-job:
          parent_jobs: 'libosinfo-master-syntax-check'
      - autotools-rpm-job:
          parent_jobs: 'libosinfo-master-check'
          machines:
            - libvirt-centos-7
            - libvirt-fedora-25
            - libvirt-fedora-26
            - libvirt-fedora-27
            - libvirt-fedora-rawhide
