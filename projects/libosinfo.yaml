
- project:
    name: libosinfo
    machines:
      - libvirt-centos-7
      - libvirt-fedora-21
      - libvirt-fedora-22
      - libvirt-fedora-23
      - libvirt-fedora-rawhide
    title: libosinfo
    make_env: |
      MAKE='make'
      unamestr=`uname`
      if [ "$unamestr" = 'FreeBSD' ]; then
          MAKE='gmake'
      fi
      export OSINFO_DATA_DIR=$VIRT_PREFIX/share/osinfo
    jobs:
      - autotools-build-job:
          parent_jobs: 'osinfo-db-master-build'
      - autotools-syntax-check-job:
          parent_jobs: 'libosinfo-master-build'
      - autotools-check-job:
          parent_jobs: 'libosinfo-master-syntax-check'
      - autotools-rpm-job:
          parent_jobs: 'libosinfo-master-check'
