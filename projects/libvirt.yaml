
- project:
    name: libvirt
    machines:
      - libvirt-centos-6
      - libvirt-centos-7
      - libvirt-fedora-23
      - libvirt-fedora-24
      - libvirt-fedora-25
      - libvirt-fedora-rawhide
    title: Libvirt
    archive_format: xz
    jobs:
      - autotools-build-job:
          parent_jobs:
          machines:
            - libvirt-centos-6
            - libvirt-centos-7
            - libvirt-debian-8
            - libvirt-fedora-23
            - libvirt-fedora-24
            - libvirt-fedora-25
            - libvirt-fedora-rawhide
            - libvirt-freebsd
      - autotools-syntax-check-job:
          parent_jobs: 'libvirt-master-build'
          machines:
            - libvirt-centos-6
            - libvirt-centos-7
            - libvirt-debian-8
            - libvirt-fedora-23
            - libvirt-fedora-24
            - libvirt-fedora-25
            - libvirt-fedora-rawhide
          check_env: |
            export VIR_TEST_EXPENSIVE=1
            export VIR_TEST_DEBUG=2
      - autotools-check-job:
          parent_jobs: 'libvirt-master-syntax-check'
      - autotools-rpm-job:
          parent_jobs: 'libvirt-master-check'
      - autotools-mingw-job:
          parent_jobs:
          machines:
            - libvirt-fedora-rawhide
