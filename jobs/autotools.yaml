- job-template:
    id: autotools-check-job
    name: '{name}-{branch}-check'
    project-type: matrix
    description: '{title} Check'
    check_env: ''
    workspace: '{name}-{branch}'
    child-workspace: '.'
    block-downstream: true
    block-upstream: true
    wrappers:
      - timeout:
          abort: true
          type: absolute
          timeout: 90
          write-description: 'Aborted build after 90 minutes'
    properties:
      - build-discarder:
          days-to-keep: 30
