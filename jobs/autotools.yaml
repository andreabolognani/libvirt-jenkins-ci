          send-to-individuals: false

- job-template:
    id: autotools-rpm-job
    name: '{name}-{branch}-rpm'
    project-type: matrix
    description: '{title} RPM'
    archive_format: gz
    workspace: '{name}-{branch}'
    child-workspace: '.'
    block-downstream: true
    block-upstream: true
    wrappers:
      - timeout:
          abort: true
          type: absolute
          timeout: 90
          write-description: 'Aborted build after 90 minutes'
    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 1000
    triggers:
      - reverse:
          jobs: '{obj:parent_jobs}'
    axes:
      - axis:
          name: systems
          type: slave
          values: '{obj:machines}'
    builders:
      - shell: |
          {make_env}
          cd build
          sed -i -e 's/BuildRequires: osinfo-db.*//' {name}.spec
          sed -i -e 's/BuildRequires: libvirt.*devel.*//' {name}.spec
          sed -i -e 's/BuildRequires: pkgconfig(libvirt.*).*//' {name}.spec
          rm -f *.tar.{archive_format}
          $MAKE -j{smp} dist
          rpmbuild --define "_topdir `pwd`/rpmbuild" -ta {name}-*.tar.{archive_format}
    publishers:
      - email:
          recipients: '{obj:spam}'
          notify-every-unstable-build: true
          send-to-individuals: false

- job-template:
    id: autotools-mingw-job
    name: '{name}-{branch}-mingw'
    project-type: matrix
    description: '{title} MinGW'
    autogen_args: ''
    workspace: '{name}-{branch}-mingw'
    child-workspace: '.'
    block-downstream: true
    block-upstream: true
    wrappers:
      - timeout:
          abort: true
          type: absolute
          timeout: 90
          write-description: 'Aborted build after 90 minutes'
    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 1000
    scm:
      - git:
          url: git://n64.pufty.ci.centos.org/{name}.git
