
- job-template:
    id: autotools-build-job
    name: '{name}-{branch}-build'
    project-type: matrix
    description: '{title} Build'
    autogen_args: ''
    workspace: '{name}-{branch}'
    child-workspace: '.'
    block-downstream: true
    block-upstream: true
    wrappers:
      - timeout:
          abort: true
          type: absolute
          timeout: 90
          write-description: 'Aborted build after 90 minutes'
    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 1000
    scm:
      - git:
          url: git://n64.pufty.ci.centos.org/{name}.git
          branches:
            - origin/{branch}
          clean:
            after: true
          skip-tag: true
          wipe-workspace: false
    triggers:
      - reverse:
          jobs: '{obj:parent_jobs}'
      - pollscm:
          cron: "H/20 * * * *"
    axes:
      - axis:
          name: systems
          type: slave
          values: '{obj:machines}'
    builders:
      - shell: |
          {make_env}
          mkdir build
          cd build
          ../autogen.sh --prefix=$VIRT_PREFIX {autogen_args}
          $MAKE -j{smp}
          $MAKE -j{smp} install
    publishers:
      - email:
          recipients: '{obj:spam}'
          notify-every-unstable-build: true
          send-to-individuals: false

