
- job-template:
    id: perl-makemaker-build-job
    name: '{name}-{branch}-build'
    project-type: matrix
    description: '{title} Build'
    autogen_args: ''
    workspace: '{name}-{branch}'
    block-downstream: true
    block-upstream: true
    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 1000
    scm:
      - git:
          url: git://n64.pufty.ci.centos.org/{name}.git
          branches:
            - origin/{branch}
          clean:
            after: true
          skip-tag: true
          wipe-workspace: false
    triggers:
      - reverse:
          jobs: '{obj:parent_jobs}'
      - pollscm:
          cron: "H/20 * * * *"
    axes:
      - axis:
          name: systems
          type: slave
          values: '{obj:machines}'
    builders:
      - shell: |
          perl Makefile.PL PREFIX="$VIRT_PREFIX"
          make -j{smp}
          make -j{smp} install
          make -j{smp} manifest
    publishers:
      - email:
          recipients: '{obj:spam}'
          notify-every-unstable-build: true
          send-to-individuals: false


