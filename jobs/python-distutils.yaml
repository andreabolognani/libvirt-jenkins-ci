- job-template:
    id: python-distutils-rpm-job
    name: '{name}-{branch}-rpm'
    project-type: matrix
    description: '{title} RPM'
    workspace: '{name}-{branch}'
    block-downstream: true
    block-upstream: true
    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 1000
